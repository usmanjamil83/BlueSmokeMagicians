<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.2.1.js">
	</script>
	<meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Compiled and minified JavaScript -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js">
	</script><!-- Materilaize -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet"><!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="./assets/css/profile.css" rel="stylesheet">
	<title>gitUp Profile</title>
</head>
<body>

	<div class="container">
		<nav>
		<div class="nav-wrapper  teal teal lighten-2">
			<a href="login" class="brand-logo left">gitUp</a>
			<img src="./assets/img/logo_notxt_final.png" class="brand-logo center catopus"/>
			<ul id="nav-mobile" class="right">
				<li><a href="login">home</a></li>
				<li><a href="profle">profile</a></li>
			</ul>
		</div>
	</nav>
		<form action="/api/users" class="col s12" method="post">
			<div class="img_container" id="myPhotoDiv">
				<div class="row">
					<div class="col s12 center-align img_text">
						<div class="input-field inline center-align">
							<label data-error="wrong" data-success="right" for="photo"></label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 inline center-align">
					<input class="file-path validate center-block" id="uploadedPhoto" type="file">
					<div>
						Image must be under 50kb
					</div>
				</div>
			</div>
			<div class="row">
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="name" name="name" placeholder="John Q Programmer" type="text"> <label for="first_name">Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="quote" name="quote" placeholder="Peace, love, code" type="text"> <label for="quote">Quote</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="age" name="age" placeholder="27" type="number"> <label for="age">Age</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<input class="validate" id="gender" name="gender" placeholder="Meh" type="text"> <label for="gender">Gender</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12 m12">
						<a href="questions" id="questions-link">
						<div class="btn waves-effect waves-light submit_btn">
							Submit
						</div></a>
					</div>
				</div>
			</div>
		</form>
	</div>
	<script src="./assets/js/profile.js">
	</script>
</body>
</html>
