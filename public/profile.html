<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <script
         src="https://code.jquery.com/jquery-3.2.1.js"
         integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
         crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <!-- Materilaize -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
      <link rel="stylesheet" href="./assets/css/profile.css">
      <title>gitUp Profile</title>
   </head>
   <body>
      </div>
      <div class="container">
         <form class="col s12">
            <div class="img_container">
               <div class="row">
                  <div class="col s12 center-align img_text">
                     Photo
                     <div class="input-field inline center-align">
                        <input class="file-path validate" type="file" placeholder="Upload file">
                        <label for="photo" data-error="wrong" data-success="right"></label>
                     </div>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="John Q Programmer" id="first_name" type="text" class="validate">
                     <label for="first_name">Name</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="Peace, love, code" id="quote" type="text" class="validate">
                     <label for="quote">Quote</label>
                  </div>
               </div>
               <div class="row">
                  <div class="input-field col s12">
                     <input placeholder="27" id="age" type="number" class="validate">
                     <label for="age">Age</label>
                  </div>
               </div>
               <div class="submit_btn inline center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                  </button>
               </div>
         </form>
         </div>
      </div>
      <script src="../public/js/profile.js"></script>
   </body>
</html>
