<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <!-- Materilaize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- fix the title and script tag -->
  <title>gitUp Login</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/jTinder.css">
</head>
<body>
  <div class="container">
    <div class="grid-example col s12 m6"><span class="flow-text">
  <!-- start padding container -->
  <div class="wrap">
    <!-- start jtinder container -->
    <div id="tinderslide">
      <ul>
        <li class="pane1">
          <div class="img"></div>
          <div>Jobs
            <br>Apple
            <br> Cupertino
          </div>
          <div class="like"></div>
          <div class="dislike"></div>
        </li>
        <li class="pane2">
          <div class="img"></div>
          <div>Zuck
            <br>Facebook
            <br> Menlo Park
          </div>
          <div class="like"></div>
          <div class="dislike"></div>
        </li>
        <li class="pane3">
          <div class="img"></div>
          <div>Sheryl
            <br>Facebook
            <br> Menlo Park
          </div>
          <div class="like"></div>
          <div class="dislike"></div>
        </li>
        <li class="pane4">
          <div class="img"></div>
          <div>Angela
            <br>Apple
            <br> Cupertino
          </div>
          <div class="like"></div>
          <div class="dislike"></div>
        </li>
        <li class="pane5">
          <div class="img"></div>
          <div>Marissa
            <br> Yahoo!
            <br> San Francisco
          </div>
          <div class="like"></div>
          <div class="dislike"></div>
        </li>
      </ul>
    </div>
    <!-- end jtinder container -->
  </div>
  <!-- end padding container -->
  </span></div>
</div>

  <!-- jTinder trigger by buttons  -->
  <div class="actions">
    <a href="#" class="dislike"><i></i></a>
    <a href="#" class="like"><i></i></a>
  </div>

  <!-- jTinder status text  -->
  <div id="status"></div>

  <!-- jQuery lib -->
  <script type="text/javascript" src="./assets/js/jquery.min.js"></script>
  <!-- transform2d lib -->
  <script type="text/javascript" src="./assets/js/jquery.transform2d.js"></script>
  <!-- jTinder lib -->
  <script type="text/javascript" src="./assets/js/jquery.jTinder.js"></script>
  <!-- jTinder initialization script -->
  <script type="text/javascript" src="./assets/js//main.js"></script>

<script src="../public/js/login.js"></script>
</body>
</html>
